<h1 class="text-center mt-5">CITAS MEDICAS</h1>
  <div class="row ml-3">
    
    <form class="col-3">
        <div class="form-group col">
          <label >Especialidad</label>
          <select (ngModel)="especialidadSelect" class="custom-select" (change)="actualizarSelect($event)" >
            <option *ngFor='let especialidad of especialidades' [value]="especialidad">{{especialidad.nombre}}</option>
          </select>
        </div>
        <div class="form-group col">
          <label for="inputEmail24">Medico</label>
          <select class="custom-select" (change)="llenarTabla($event)">
            <option *ngFor='let medico of medicosFiltrados' [value]='medico'>{{medico.nombre}}</option>
          </select>
        </div>
        <div class="form-group col">
          <label for="inputEmail24">Fecha Cita</label>
          <input type="date" class="form-control" id="inputEmail24" (ngModel) = "fechaCita">
        </div>
        <button type="submit" class="btn btn-primary ml-3 mt-3" onclick="generarCita">Reservar Cita</button>
        
    </form>
    <div class="col-8">
      <table class="offset-1 table table-hover mt-4">
        <thead>
          <tr>
            <th scope="col">Dia</th>
            <th scope="col">Hora Inicio</th>
            <th scope="col">Hora Fin</th>
            <th scope="col">Consultorio</th>
            <th scope="col">Piso</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let horario of horarios'>
            <th scope="row">{{horario.dia}}</th>
            <td>{{horario.horaInicio}}</td>
            <td>{{horario.horaFin}}</td>
            <td>4</td>
            <td>1</td>
          </tr>
        </tbody>
      </table>
    </div>
    
  </div>
