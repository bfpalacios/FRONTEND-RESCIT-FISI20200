<section id="login" class="mb-5 mt-5">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
        <div class="card_login">
          <div class="card">
            <div class="card-body text-center">
              <div>
                <h1 class="h3 mb-3 font-weight-normal" *ngIf="!isError">Login</h1>
                <div class="alert alert-danger" role="alert" *ngIf="isError">
                  Algo salio mal!
                </div>
                <div class="form-group">
                  <input id="email" name="email" class="form-control" placeholder="DNI" [(ngModel)]="dni" required>
                </div>
                <div class="form-group">
                  <input type="password" id="password" name="password" class="form-control" placeholder="Password" [(ngModel)]="password"
                    required>
                </div>
                <button class="btn btn-lg btn-primary btn-block" (click)="logeo()">Iniciar Sesion</button>
                <div class="form-group">
                  <a routerLink="/user/register" class="form-control login-user">Eres nuevo?</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <router-outlet></router-outlet>
</section>
